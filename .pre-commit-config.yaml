# See https://pre-commit.com for more information
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-added-large-files
        name: ğŸ˜ Check for added large files
    -   id: check-toml
        name: âœ”ï¸  Check TOML
    -   id: check-yaml
        name: âœ”ï¸  Check YAML
        args:
        -   --unsafe
    -   id: end-of-file-fixer
        name: ğŸªš Fix end of files
    -   id: trailing-whitespace
        name: âœ‚ï¸  Trim trailing whitespaces
-   repo: https://github.com/crate-ci/typos
    rev: v1.16.25
    hooks:
    -   id: typos
        name: âœ’ï¸  Check typos
        exclude: ^CHANGELOG.md$

-   repo: local
    hooks:
    -   id: rustfmt
        name: ğŸ§¹ Format Rust files
        description: Check if all files follow the rustfmt style
        entry: cargo fmt
        language: system
        pass_filenames: false
    -   id: clippy
        name: ğŸ“ Lint with Clippy
        entry: cargo clippy --all --all-targets --all-features
        language: system
        pass_filenames: false
    # -   id: git-cliff
    #     name: ğŸ”ï¸ Update changelog
    #     entry: git cliff -o CHANGELOG.md
    #     language: system
    #     pass_filenames: false
ci:
    autofix_commit_msg: ğŸ¨ [pre-commit.ci] Auto format from pre-commit.com hooks
    autoupdate_commit_msg: â¬† [pre-commit.ci] pre-commit autoupdate
